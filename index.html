<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex usando API</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="shortcut icon" href="src/img/pokebola.png" type="image/x-icon">
</head>
<body>
    <div id="campo-busca">
        <input type="text" name="num" id="number" placeholder="Nome ou id">
        <button>Buscar</button>
    </div>
    <main>
        <div id="pokedex">
            <div id="nome-e-id">
                <span>nome poke</span>
                <span>#000</span>
            </div>
            <div id="image-poke">
                <button id="bt-shiny">Shiny</button>
                <img src="src/img/ponto-de-interrogacao.png" alt="">
            </div>
            <div id="tipos">
                <h2>Tipos:</h2>
                <div id="tipos-do-poke">
                    <p>tipo1</p>
                    <p>tipo2</p>
                </div>
            </div>
        </div>
        <script src="src/js/script.js"></script>
    </main>
</body>
</html>
